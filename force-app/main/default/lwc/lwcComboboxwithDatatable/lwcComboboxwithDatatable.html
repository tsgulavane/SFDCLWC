<template>
    <lightning-card title="Combobox with Datatable">
        <lightning-combobox label="Accounts"
                            value={value}
                            placeholder="Select an Account"
                            options={options}
                            onchange={handleChange}>

        </lightning-combobox>

    </lightning-card>

    
    <template if:true={cardVisible}>
            <lightning-card title="Showing data in dataTbale">
                <div style="height:200px">
                    <lightning-datatable key-field="id"
                                        data={data}
                                        columns={columns}>

                    </lightning-datatable>

                </div>

            </lightning-card>
    </template>
    
</template>
