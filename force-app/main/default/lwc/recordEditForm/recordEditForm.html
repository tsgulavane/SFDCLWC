<template>
    <lightning-card title="Record Edit Form">

        <lightning-record-edit-form object-api-name={objectApiName}
                                    onsuccess={handleSuccess}
                                    density="Compact">

            <lightning-input-field field-name="Id" value={playerId}></lightning-input-field>
            <lightning-input-field field-name={nameField}></lightning-input-field>
            <lightning-input-field field-name={ageField}></lightning-input-field>
            <lightning-input-field field-name={EmailField}></lightning-input-field>

            <lightning-button label ="Submit" variant="brand" type="submit"></lightning-button>

        </lightning-record-edit-form>

    </lightning-card>
    
</template>
