<template>
    <lightning-card title="ForEach Demo">
            <template if:true={players.data}>
                <template for:each={players.data} for:item="player">
                    <h3 key={player.Id}>{player.FullName__c}</h3>
                </template>
            </template>
            <template if:true={players.error}>
                {players.error}
            </template>

    </lightning-card> 
</template>
